
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="company-question" class="page">
  	<!-- Top Navbar-->
    <div class="navbar">
        <div class="navbar-inner">
        <div class="left"><a class="link back" href="#"><span class="icon-back"></span><span>Back</span></a></div>
        <div class="right"><a class="link open-popup" data-popup=".more-menu" href="#"><img src="img/logo.png" alt=""></a></div>
        </div>
        </div>
    <!-- Scrollable page content-->
    <div class="page-content">
        <div class="content-block font-13">
        
        <div class="page-title">
        	<strong>Ask a Question</strong>
        </div>
          <form>
            <div class="list-block form-list-block">
              <ul>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Contact Info</div>
                    <div class="item-input">
                      <input type="text" name="name" placeholder="Your Name">
                    </div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Email</div>
                    <div class="item-input">
                      <input type="email" name="email" placeholder="Your Email">
                    </div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Question</div>
                    <div class="item-input">
                      <textarea class="resizable" placeholder="Type Question"></textarea>
                    </div>
                  </div>
                </li>
              </ul>
              <div class="clearfix-10"></div>
              <!--button class="button button-big button-fill button-block color-lightgreen" type="submit">Login Now</button-->
              <a class="button button-big button-fill button-block color-yellow" href="company.html">Send Now</a>
            </div>
          </form>
        </div>
        </div>
      </div>
	</div>
  </div>
</div>
